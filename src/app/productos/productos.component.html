<h1>Productos</h1>

<!-- Botón nuevo producto -->
<div class="d-grid gap-2 d-md-flex justify-content-md-end">

  <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Agregar producto</button>

</div>

<!-- Formulario -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Información del producto</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div>
      <form (ngSubmit)="guardarProducto()">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
            </div>

        </div>
        <div class="form-group row">
          <label for="precio" class="col-form-label col-sm-2">Precio</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="producto.precio" name="precio">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-dark" role="button">Aceptar</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<h3>Listado de productos disponibles</h3>
<div>
  <button class="btn btn-dark"type="button"(click)="consultarTodos()">
  Mostrar Productos
  </button>
</div>
<br><br><br><br>

<div class="card" style="width: 60%;" >
  <div class="card-body" >
    <div class="mat-elevation-z8">
    <mat-table [dataSource]="dato">

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef> Nombre Producto</mat-header-cell>
          <mat-cell *matCellDef="let dato" >{{dato.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef> Precio Producto</mat-header-cell>
          <mat-cell *matCellDef="let dato">{{dato.precio}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
      <mat-row *matRowDef="row; columns: columnas"></mat-row>

    </mat-table>
    </div>
  </div>
</div>
