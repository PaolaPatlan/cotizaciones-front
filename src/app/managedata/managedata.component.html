  </div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
</div>
<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <mat-form-field appearance="fill">
      <mat-label>Selecciona tus productos</mat-label>
      <mat-select>
        <mat-option *ngFor="let elemento of elemento" [value]="elemento.nombre">
          {{elemento.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
</div>

<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <div id="pdf">
      <table class="default">

        <tr>

          <td>Celda 1</td>

          <td>Celda 2</td>

          <td>Celda 3</td>

        </tr>

        <tr>

          <td>Celda 4</td>

          <td>Celda 5</td>

          <td>Celda 6</td>

        </tr>

      </table>
    </div>
  </div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
</div>



<form class="" action="managedata.html" method="post">
  <table>
    <tr>
      <td><label for=""> Productos</label></td>
      <td>
        <select id="producto" class="" name="producto">
        <option *ngFor="let elemento of elemento" [value]="elemento.nombre"> {{elemento.nombre}}</option>
      </select>
    </td>
    </tr>

    <tr>
      <td><label for=""> Precio</label></td>
      <td> <input *ngFor="let elemento of elemento"  [value]="elemento.precio" > </td>
    </tr>

    <tr>
      <td><label for=""> Cantidad</label></td>
      <td><input   [(ngModel)]= "cantidad"    id="cantidad"  type="number" name="cantidad" [value]=""></td>
    </tr>

    <tr>
     <td colspan="2">  <button type="button" class="btn btn-dark" name="button" (click)="agregar()"> Agregar Producto </button></td>

    </tr>
  </table>

</form>
